<!DOCTYPE html>
<head>
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>
    {% if user.is_authenticated %}
        <p>Signed in as: {{ user.username }}</p>
        <a href="{% url 'web:logout' %}">logout</a>
        <br />
    {% else %}
        <a href="{% url 'web:login' %}">login</a>
        <br />
    {% endif %}
    {% block content %}
    {% endblock content %}
</body>
